<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Spring Boot App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello, Spring Boot!</h1>
        <p>This is a very simple Spring Boot application.</p>
        
        <div class="counter-container">
            <h2>Simple Counter</h2>
            <p>Current count: <span id="counter">0</span></p>
            <button id="increment-btn">Increase Count</button>
            <button id="decrement-btn">Decrease Count</button>
            <button id="reset-btn">Reset Count</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
